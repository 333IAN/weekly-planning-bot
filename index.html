<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mission Control</title>
    <style>
        /* --- CSS STYLES --- */
        :root {
            --bg-color: #0f172a;
            --card-bg: #1e293b;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --accent: #38bdf8;
            --danger: #ef4444;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 800px;
            margin-top: 50px;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
        }

        h1 { font-weight: 300; font-size: 2.5rem; margin: 0; }
        p { color: var(--text-secondary); margin-top: 10px; }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            background: var(--card-bg);
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        input {
            flex-grow: 1;
            background: transparent;
            border: none;
            color: white;
            font-size: 1rem;
            outline: none;
            padding: 10px;
        }

        button#add-btn {
            background-color: var(--accent);
            border: none;
            padding: 10px 25px;
            border-radius: 6px;
            color: #0f172a;
            font-weight: bold;
            cursor: pointer;
            transition: 0.2s;
        }

        button#add-btn:hover { opacity: 0.9; transform: translateY(-1px); }

        ul { list-style: none; padding: 0; }

        li {
            background-color: var(--card-bg);
            margin-bottom: 10px;
            padding: 15px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            animation: fadeIn 0.3s ease-in-out;
        }

        li.completed span {
            text-decoration: line-through;
            color: var(--text-secondary);
        }

        .delete-btn {
            background: transparent;
            border: none;
            color: var(--danger);
            cursor: pointer;
            font-size: 1.2rem;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>Mission Control</h1>
        <p>Focus. Execute. Review.</p>
    </header>

    <div class="input-group">
        <input type="text" id="task-input" placeholder="What needs to be done? (Press Enter)">
        <button id="add-btn">Add Task</button>
    </div>

    <ul id="task-list">
        </ul>
</div>

<script>
    /* --- JAVASCRIPT LOGIC --- */
    const taskInput = document.getElementById('task-input');
    const addBtn = document.getElementById('add-btn');
    const taskList = document.getElementById('task-list');

    // 1. Load tasks from LocalStorage on startup
    document.addEventListener('DOMContentLoaded', loadTasks);

    // 2. Add Task Logic
    addBtn.addEventListener('click', addTask);
    taskInput.addEventListener('keypress', function (e) {
        if (e.key === 'Enter') addTask();
    });

    function addTask() {
        const text = taskInput.value;
        if (text === '') return;

        createTaskElement(text);
        saveLocal(text);
        taskInput.value = '';
    }

    // 3. Create HTML Elements
    function createTaskElement(text) {
        const li = document.createElement('li');
        
        const span = document.createElement('span');
        span.innerText = text;
        span.addEventListener('click', () => {
            li.classList.toggle('completed');
        });

        const delBtn = document.createElement('button');
        delBtn.innerHTML = '&times;';
        delBtn.classList.add('delete-btn');
        delBtn.addEventListener('click', () => {
            li.remove();
            removeLocal(text);
        });

        li.appendChild(span);
        li.appendChild(delBtn);
        taskList.appendChild(li);
    }

    // 4. LocalStorage Functions (The "Database")
    function saveLocal(task) {
        let tasks;
        if (localStorage.getItem('tasks') === null) {
            tasks = [];
        } else {
            tasks = JSON.parse(localStorage.getItem('tasks'));
        }
        tasks.push(task);
        localStorage.setItem('tasks', JSON.stringify(tasks));
    }

    function loadTasks() {
        let tasks;
        if (localStorage.getItem('tasks') === null) {
            tasks = [];
        } else {
            tasks = JSON.parse(localStorage.getItem('tasks'));
        }
        tasks.forEach(function(task) {
            createTaskElement(task);
        });
    }

    function removeLocal(task) {
        let tasks;
        if (localStorage.getItem('tasks') === null) {
            tasks = [];
        } else {
            tasks = JSON.parse(localStorage.getItem('tasks'));
        }
        const taskIndex = task.indexOf(task); // simple logic
        tasks.splice(tasks.indexOf(task), 1);
        localStorage.setItem('tasks', JSON.stringify(tasks));
    }
</script>

</body>
</html>
